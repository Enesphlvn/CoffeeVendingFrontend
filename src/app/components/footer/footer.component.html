<section class="bg-dark py-5" id="communication">
    <div class="text-center">
        <h2 class="text-light text-uppercase fw-bolder text-center py-5">
            iletişim formu
        </h2>
        <p class="lh-lg text-light px-5">
            Müşteri memnuniyeti bizim için önceliklidir. Kahve Keyfi ekibi,
            sizlere en iyi hizmeti sunabilmek için sürekli olarak kendini
            geliştirmekte ve müşteri geri bildirimlerini değerlendirmektedir.
        </p>
    </div>

    <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-10 col-11 mx-auto">
        <form class="text-light">
            <div class="mb-3">
                <label class="form-label">Ad Soyad</label>
                <input class="form-control" type="text" placeholder="Adınızı giriniz" />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" placeholder="Mailinizi giriniz" />
            </div>
            <div class="mb-3">
                <label class="form-label">Konu</label>
                <input class="form-control" type="text" placeholder="Konu başlığı giriniz" />
            </div>
            <div class="mb-3">
                <label class="form-label">Mesajınız</label>
                <textarea type="text" class="form-control" name="mesage" rows="10"></textarea>
            </div>
            <input class="btn btn-lg" type="submit" />
        </form>
    </div>
</section>
