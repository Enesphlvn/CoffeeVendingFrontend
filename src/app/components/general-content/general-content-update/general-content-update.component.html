<div class="container">
    <div class="text-center">
        <div *ngIf="dataLoaded === false" class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="dataLoaded === true" class="card">
        <div class="card-header">
            <h5 class="title text-center">General Content Update</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="generalContentUpdateForm">
                <div class="form-group mb-3">
                    <label for="generalContentName" class="form-label">Name</label>
                    <input class="form-control" type="text" id="generalContentName" formControlName="name"
                        placeholder="Enter general content name" />
                </div>
                <div class="form-group mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input class="form-control" type="text" id="type" formControlName="type" placeholder="Enter type" />
                </div>
                <div class="form-group mb-3">
                    <label for="value" class="form-label">Value</label>
                    <input class="form-control" type="number" id="value" formControlName="value"
                        placeholder="Enter value" />
                </div>
                <div class="form-group mb-2">
                    <input class="form-check-input" type="checkbox" id="isCritialLevel" formControlName="isCritialLevel">
                    <label for="isCritialLevel" class="form-check-label">Is Critial Level</label>
                </div>
                <div class="form-group mb-3">
                    <label for="imagePath" class="form-label">Image Path</label>
                    <input class="form-control" type="text" id="imagePath" formControlName="imagePath"
                        placeholder="Enter image path" />
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-success" (click)="update()">Update</button>
        </div>
    </div>
</div>
