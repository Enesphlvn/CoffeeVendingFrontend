<div class="container" id="home">
    <div class="text-center">
        <div *ngIf="dataLoaded === false" class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="dataLoaded === true" class="row">
        <div class="col-md-4" *ngFor="let generalContent of generalContents" (click)="setCurrentGeneralContent(generalContent)">
            <div class="productDiv">
                <img [src]="generalContent.imagePath" alt="{{ generalContent.name }}" />
                <h3><strong><i>{{ generalContent.name }}</i></strong></h3>
                <!-- <p>{{ generalContent.type }} : {{generalContent.value}}</p>
                <p class="criticalLevel">Kritik seviye: {{generalContent.isCritialLevel}}</p> -->
            </div>
        </div> 
        <h5 *ngIf="currentGeneralContent">{{currentGeneralContent.name}} se√ßtiniz</h5> 
    </div>
</div>
<div *ngIf="dataLoaded == true">
    <app-footer ngSkipHydration></app-footer>
</div>
