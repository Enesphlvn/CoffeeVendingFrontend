<div class="container">
    <div class="row">
        <main class="form-signin w-100 m-auto">
            <form [formGroup]="loginForm">
                <img class="mb-4" src="assets/pngegg.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder>
                    <label for="email">E-posta</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder>
                    <label for="password">Şifre</label>
                </div>
                <button class="btn btn-primary w-100 py-2" (click)="login()">Giriş yap</button>
                <p class="text-center mt-2">Hesabınız yok mu? <a (click)="register()">Kayıt ol</a></p>
            </form>
        </main>
    </div>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
