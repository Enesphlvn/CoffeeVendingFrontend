<div class="container">
    <div class="text-center">
        <div *ngIf="dataLoaded === false" class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="dataLoaded === true" class="card">
        <div class="card-header">
            <h5 class="title text-center">Operation Claim Update</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="operationClaimUpdateForm">
                <div class="form-group mb-3">
                    <label for="operationClaimName" class="form-label">Operation Claim Name</label>
                    <input class="form-control" type="text" id="operationClaimName" formControlName="name"
                        placeholder="Enter operation claim name" />
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-success" (click)="update()">Update</button>
        </div>
    </div>
</div>
