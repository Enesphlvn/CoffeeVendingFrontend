<div class="container">
    <div class="text-center">
        <div *ngIf="dataLoaded === false" class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="dataLoaded === true" class="card">
        <div class="card-header">
            <h5 class="title text-center">Product Content Update</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="productContentUpdateForm">
                <div class="form-group mb-3">
                    <label for="productId" class="form-label">Product</label>
                    <select id="productId" class="form-select" formControlName="productId">
                        <option [ngValue]="null">Select product</option>
                        <option *ngFor="let product of products" [value]="product.id">
                            {{product.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="generalContentId" class="form-label">General Content</label>
                    <select id="generalContentId" class="form-select" formControlName="generalContentId">
                        <option [ngValue]="null">Select general content</option>
                        <option *ngFor="let generalContent of generalContents" [value]="generalContent.id">
                            {{generalContent.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="unit" class="form-label">Unit</label>
                    <input class="form-control" type="number" id="unit" formControlName="unit"
                        placeholder="Enter product price" />
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-success" (click)="update()">Update</button>
        </div>
    </div>
</div>
