<div class="container" id="home">
    <div class="text-center">
        <div *ngIf="dataLoaded === false" class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="dataLoaded === true" class="row">
        <div class="mb-3">
            <label for="filterText" class="form-label">Ürün ara</label>
            <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
                placeholder="ürün ismi giriniz">
        </div>
        <div *ngIf="filterText" class="alert alert-secondary">
            {{filterText}} aradınız
        </div>
        <div class="col-md-4 mb-3" *ngFor="let product of products | filterPipe:filterText">
            <div class="productDiv">
                <img [src]="product.imagePath" alt="{{ product.name }}" />
                <h3><strong><i>{{ product.name }}</i></strong></h3>
                <p>{{ product.description }}</p>

                <div class="price">
                    <p>{{product.price}} <i>TL</i></p>
                    <button routerLink="/products/getbyid/{{product.id}}" class="buy">Satın al</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="dataLoaded == true">
    <app-footer></app-footer>
</div>
