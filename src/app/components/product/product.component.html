<div class="container" id="home">
    <div class="text-center">
        <div *ngIf="dataLoaded === false" class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="dataLoaded === true" class="row">
        <div class="search-container">
            <div class="search-input-container">
                <i class="search-icon" (click)="toggleSearch()">
                    <img class="searchImage" src="assets/icons8-search-50.png">
                </i>
                <input *ngIf="isExpanded" type="text" [(ngModel)]="filterText" class="form-control expanded"
                    id="filterText" placeholder="ürün ismi giriniz">
            </div>
        </div>
        <div class="col-md-4 mb-3" *ngFor="let product of products | filterPipe:filterText">
            <div class="productDiv">
                <img [src]="product.imagePath" alt="{{ product.name }}" />
                <h3><strong><i>{{ product.name }}</i></strong></h3>
                <p>{{ product.description }}</p>

                <div class="price">
                    <p>{{product.price}} <i>TL</i></p>
                    <button routerLink="/products/getbyid/{{product.id}}" class="buy">Satın al</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="dataLoaded == true">
    <app-footer></app-footer>
</div>
