<div class="container">
    <div class="text-center">
        <div *ngIf="dataLoaded === false" class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="dataLoaded === true" class="card">
        <div class="card-header">
            <h5 class="title text-center">User Operation Claim Update</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="userOperationClaimUpdateForm">
                <div class="form-group mb-3">
                    <label for="userId" class="form-label">User</label>
                    <select id="userId" class="form-select" formControlName="userId">
                        <option [ngValue]="null">Select user</option>
                        <option *ngFor="let user of users" [value]="user.id">
                            {{user.firstName}} {{user.lastName}}
                        </option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="operationClaimId" class="form-label">Operation Claim</label>
                    <select id="operationClaimId" class="form-select" formControlName="operationClaimId">
                        <option [ngValue]="null">Select operation claim</option>
                        <option *ngFor="let operationClaim of operationClaims" [value]="operationClaim.id">
                            {{operationClaim.name}}
                        </option>
                    </select>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-success" (click)="update()">Update</button>
        </div>
    </div>
</div>
